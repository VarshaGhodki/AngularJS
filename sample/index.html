<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<link rel="stylesheet" href="css/main.css" />

<body ng-app="firstApp">

  <div ng-controller="mainController">
    <!--ng-repeat example code-->
    <div class="sample1">
      <h3> Example - Ng-Repeat </h3>
      <div class="productContainer" ng-repeat="x in products">
        <h3> {{x.title}}</h3>
        <img class="image" ng-src={{x.coverPage}} />
        <div class="likes" ng-click="plusOne($index)">+{{x.likes}}</div>
        <div class="dislikes" ng-click="minusOne($index)">-{{x.dislikes}}</div>
      </div>
    </div>
    <!--custom and interactive directive example code-->
    <div class="sample2">
      <h3> Example - Custom directives </h3>
      <div ng-repeat="item in apps" class="card ">
        <app-info info=item></app-info>
        <install-app></install-app>
      </div>
    </div>
    <!--service, dependency example code -->
    <div class="sample3">
      <h3> Example - Service (Dependency Injection) </h3>
      <div class="cityName">{{weatherData.city_name}},
        <span class="countryName">{{weatherData.country}}</span>
      </div>
      <div class="weatherInfo" ng-repeat="day in weatherData.days">
        <weather-info info=day></weather-info>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script src=" js/main.js "></script>

  <!-- Controllers -->
  <script src="js/controllers/mainController.js "></script>
  <script src="js/directives/appInfo.js "></script>
  <script src="js/directives/installApp.js "></script>
  <script src="js/directives/weatherInfo.js "></script>
  <!-- Services -->
  <script src="js/services/forecast.js "></script>

</body>
</html>
